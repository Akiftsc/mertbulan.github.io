<header>
  <div class="mt-3">
    <ul class="list-reset header-text font-smoothing" style="text-align: center;">
      <li class="inline-block">
        {% if page.url == '/' %}
          <a class="link-primary-selected" href="{{ site.baseurl }}/">Home</a>
        {% else %}
          <a class="link-primary" href="{{ site.baseurl }}/">Home</a>
        {% endif %}
      </li>
      {%- for my_page in site.pages -%}{% if my_page.title %}
      <li class="inline-block">
        {% if my_page.title == page.title %}
          <a class="link-primary-selected" href="{{ my_page.url | relative_url }}" title="{{ my_page.title }}">{{ my_page.title }}</a>
        {% else %}
          <a class="link-primary" href="{{ my_page.url | relative_url }}" title="{{ my_page.title }}">{{ my_page.title }}</a>
        {% endif %}
      </li>
      {%- endif -%}{% endfor %}
    </ul>
  </div>
</header>
