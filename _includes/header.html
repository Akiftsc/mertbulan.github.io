<header class="border-bottom-thick px-2 clearfix" >
  <div class="left py-1 mt-lg-0">
    <a class="align-middle link-primary text-accent" href="{{ site.baseurl }}/">
      {{ site.title }}
    </a>
  </div>
  <div class="right py-1 mt-lg-0" >
    <ul class="list-reset">
      {% for my_page in site.pages %}
        {% unless my_page.url contains "index.html" %}
          {% if my_page.title %}
            <li class="inline-block">
              <a class="align-middle link-primary mr-lg-0 ml-lg-2" href="{{ my_page.url | prepend: site.baseurl }}">
                {{ my_page.title }}
              </a>
            </li>
          {% endif %}
        {% endunless %}
      {% endfor %}
    </ul>
  </div>
</header>
