<div class="meta">
  <span>
    {% capture date %}{{ include.date }}{% endcapture %}{{ date | date: "%e %B %Y" }}
  </span>
  <span>
    {% assign words = include.content | number_of_words %}
    {% if words < 360 %}
      | 1 min
    {% else %}
      | {{ words | divided_by:360 }} mins
    {% endif %}
  </span>
  {% if include.category == 'reviews' %}
    <span>| {{ include.stars }}</span>
  {% endif %}
</div>
