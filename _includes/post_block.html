<div class="py-2 prose">
  <span class="no-underline h6 text-accent">
    {% capture date %}{{ post.date }}{% endcapture %}{{ date | date: "%e %B %Y" }}
  </span>
  {% if post.category == 'post' %}
  <span class="reading-time h6" title="Estimated read time">
    {% assign words = post.content | number_of_words %}
    {% if words < 360 %}
      | 1 min
    {% else %}
      | {{ words | divided_by:360 }} mins
    {% endif %}
  </span>
  {% endif %}
  <h3 class="h1-home lh-condensed mt-0">
    <a class="link-primary" title="{{ post.title }}" href="{{ post.url | relative_url }}">{{ post.title }}</a>
  </h3>
</div>
