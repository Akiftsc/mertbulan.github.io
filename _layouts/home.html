<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div>
      {% include header.html %}
      <div style="display: flex; justify-content: center; margin-top: 64px;" >
        <div style="width: 350px; border-radius: 8px; background-color: #0C374D; padding: 16px; margin: 16px;">
          {% capture my_include %}{% include_relative _about/about_me.md %}{% endcapture %}
          {{ my_include | markdownify | replace: '<a href="http', '<a rel="nofollow noopener" target="_blank" href="http' }}
        </div>
      </div>

      <div style="display: flex; justify-content: center;" >
        <div class="font-smoothing" style="width: 350px; border-radius: 8px; background-color: #0C374D; padding: 16px; margin: 16px; font-family: Georgia;">
          <p style="padding-bottom: 8px; padding-top: 8px;" id="quote"></p>
          <p id="person" style="text-align: right;"></p>
        </div>
      </div>
    </div>
    <script>
      var quotes = [{"person": "Marcus Aurelius", "quote": "Very little is needed to make a happy life; it is all within yourself, in your way of thinking"}, {"person": "Marcus Aurelius", "quote": "The happiness of your life depends upon the quality of your thoughts."}, {"person": "Seneca", "quote": "We suffer more often in imagination than in reality."}, {"person": "Plato", "quote": "No one is most hated than he who speaks the truth."}, {"person": "Marcus Aurelius", "quote": "It's the nature of the universe-all things must change, including you. Embrace it."}, {"person": "Marcus Aurelius", "quote": "Today is the first day of the rest of your life. Live now according your principles."}, {"person": "Marcus Aurelius", "quote": "Enjoy the present moment. Expect nothing, fear nothing, speak truly, and act heroically. No one can stop you."}, {"person": "Marcus Aurelius", "quote": "Don't worry about what others think. Mind what you think. Watch the movements of your mind, and focus your thoughts on something worthy."}, {"person": "Marcus Aurelius", "quote": "To change your experience, change your opinion. Stop telling yourself that you're a victim and the pain goes away."}, {"person": "Marcus Aurelius", "quote": "The universe is change. Life is opinion."}];function newQuote(){var e=Math.floor(Math.random()*quotes.length);document.getElementById("quote").innerHTML='“' + quotes[e]["quote"] + '”';document.getElementById("person").innerHTML=quotes[e]["person"]}newQuote();
    </script>
  </body>
</html>
